<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <h1>Jeu de dés</h1>
    <section class="score">
        <div class="player1">
            <div class="player__name">
                <h2>Player 1</h2>
                <div class="redpoint"></div>
            </div>
            <div class="player__score">0</div>
            <div class="player__currentScore">
                <h3>Current</h3>
                <p class="player__currentScore--score">0</p>
            </div>
        </div>
        <div class="player2">
            <div class="player__name">
                <h2>Player 2</h2>
                <div class="redpoint"></div>
            </div>
            <div class="player__score">0</div>
            <div class="player__currentScore">
                <h3>Current</h3>
                <p class="player__currentScore--score">0</p>
            </div>
        </div>

    </section>

    <section class="game">
        <div class="newgame">
            <button class="material-symbols-outlined circle">
                add_circle
            </button>
            <h4>New game</h1>
        </div>
        <img class="die" src="ressources/de1.png" alt="Face d'un dé avec le numéro 1">
        <div class="roll">
            <button class="material-symbols-outlined circle">
                autorenew
            </button>    
            <h4>Roll dice</h4>
        </div>
        <div class="hold">
            <button class="material-symbols-outlined circle">
                download
            </button>
            <h4>Hold</h4>
        </div>
    </section>
</body>
</html>
